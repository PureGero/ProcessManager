<!doctype html>
<html>
    <head>
        <title>ProcessManager - Login</title>
        <style>
            html, body {
                font-family: Arial, sans-serif;
                height: 100%;
                background-color: #dec;
            }
            .title {
                display: block;
                font-weight: bold;
                font-size: 48px;
                margin-bottom: 3px;
            }
            .invaliduser {
                display: block;
                color: red;
                font-size: 16px;
                margin-bottom: 6px;
            }
            .outer {
                display: table;
                width: 100%;
                height: 100%;
                text-align: center;
            }
            .inner {
                display: table-cell;
                vertical-align: middle;
                padding-bottom: 10%;
            }
            .background {
                margin: auto;
                width: 300px;
                box-shadow: 5px 5px 30px 10px rgba(0,0,0,0.25);
                padding: 40px 60px;
                background-color: white;
            }
            input {
                display: inline-block;
                width: 250px;
                padding: 18px;
                font-size: 18px;
                margin-bottom: 12px;
                border: 1px solid #ccc;
            }
            input[type=submit] {
                width: 288px;
                cursor: pointer;
                background-color: #fafafa;
            }
            input[type=submit]:hover {
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <div class="outer">
            <div class="inner">
                <div class="background">
                    <span class="title">Login</span><br/>
                    <span class="invaliduser">
                        <script>
                            if (location.pathname.indexOf('login') >= 0) {
                                document.write('Invalid username/password');
                            }
                        </script>
                    </span><br/>
                    <form method="POST" action="login">
                        <input type="text" name="username" placeholder="Username" autofocus/><br/>
                        <input type="password" name="password" placeholder="Password"/><br/>
                        <input type="submit" value="Login"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
